<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Sandbox Babylon - Plataforma 2D / Editor 3D</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #1d2740 0%, #070b16 55%, #010203 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
    }
    #gfx {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #hud {
      position: fixed;
      top: calc(16px + env(safe-area-inset-top));
      left: calc(16px + env(safe-area-inset-left));
      padding: 12px 16px;
      border-radius: 10px;
      background: rgba(2, 8, 20, 0.6);
      backdrop-filter: blur(8px);
      font-size: 14px;
      line-height: 1.5;
      white-space: pre;
      z-index: 20;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
    }
    #toolbar {
      position: fixed;
      top: calc(16px + env(safe-area-inset-top));
      right: calc(16px + env(safe-area-inset-right));
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 18px;
      width: 240px;
      background: rgba(9, 15, 28, 0.78);
      backdrop-filter: blur(14px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.5);
      z-index: 30;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    #toolbar h2 {
      margin: 0;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.66);
    }
    #toolbar button,
    #toolbar label {
      font-size: 13px;
      font-weight: 600;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      cursor: pointer;
      background: linear-gradient(135deg, rgba(82, 149, 255, 0.95), rgba(34, 87, 214, 0.95));
      color: #fff;
      box-shadow: 0 10px 30px rgba(32, 78, 196, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(32, 78, 196, 0.45);
    }
    button:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
      transform: none;
    }
    .editor-controls {
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    #toolbar.editing .editor-controls {
      display: flex;
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      color: rgba(255, 255, 255, 0.78);
    }
    input[type="range"] {
      width: 100%;
      accent-color: #528eff;
    }
    input[type="color"] {
      width: 100%;
      height: 38px;
      border-radius: 10px;
      border: none;
      padding: 0;
      background: transparent;
      cursor: pointer;
    }
    #help {
      position: fixed;
      bottom: calc(20px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      border-radius: 14px;
      background: rgba(8, 12, 24, 0.82);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      font-size: 13px;
      line-height: 1.6;
      text-align: center;
      max-width: min(520px, 90vw);
      box-shadow: 0 12px 45px rgba(0, 0, 0, 0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 40;
    }
    #help.visible {
      opacity: 1;
    }
    @media (max-width: 720px) {
      #toolbar {
        width: calc(100vw - 32px);
        right: 16px;
        left: 16px;
      }
      #toolbar button,
      #toolbar label {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <canvas id="gfx"></canvas>
  <div id="hud"></div>
  <div id="toolbar">
    <h2>Sandbox</h2>
    <button id="toggle-edit">üîß Ver Editor 3D</button>
    <div class="editor-controls">
      <label>
        Ancho de plataforma
        <input type="range" id="brush-width" min="2" max="20" step="0.5" value="8">
      </label>
      <label>
        Alto de plataforma
        <input type="range" id="brush-height" min="1" max="8" step="0.5" value="2">
      </label>
      <label>
        Color
        <input type="color" id="brush-color" value="#ff9d5c">
      </label>
      <button id="add-brick">‚ûï Nueva Plataforma</button>
      <button id="delete-brick" disabled>üóëÔ∏è Eliminar Seleccionada</button>
    </div>
  </div>
  <div id="help">
    Click izquierdo para seleccionar una plataforma y moverla con el gizmo.<br>
    Shift + Click elimina la plataforma bajo el puntero.<br>
    Click sobre el lienzo vac√≠o crea una nueva plataforma con el tama√±o seleccionado.<br>
    Usa el bot√≥n superior para volver al modo 2D jugable.
  </div>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
